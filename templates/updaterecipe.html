{% extends 'base.html' %} <!-- it will inherit the base html file -->

{% block content %}
    <div class="containter mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 align="center">Update Recipe</h3>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                <input type="text" value="{{ recipes.recipe_name }}" required class="form-control" name="recipe_name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                <textarea class="form-control" required name="recipe_description">{{ recipes.recipe_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                <input type="file" class="form-control" value="{{ recipes.recipe_image }}" name="recipe_image">
              </div>
                <button type="submit" class="btn btn-success">Update Recipe</button>
          </form>       
    </div>
{% endblock %}
