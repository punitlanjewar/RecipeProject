{% extends 'base.html' %} <!-- it will inherit the base html file -->

{% block content %}
    <div class="containter mt-5">
        <form class="col-4 mx-auto card p-3 shadow-lg" method="post">
            {% csrf_token %}
            <h3 align="center">Login</h3>
            <h4 align="center" style="color:red">{{ Msg }}</h4>
            <hr>
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" required class="form-control" name="txtUsername">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" required class="form-control" name="txtPassword">
                <a href="{% url 'register' %}">Register Here</a>
            </div>
                <button type="submit" class="btn btn-outline-primary">Login</button>
          </form>       
    </div>
{% endblock %}
